name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow joblib scikit-learn pandas

      - name: âš™ï¸ Preprocesar dataset
        run: make preprocessing

      - name: ðŸ§ª Entrenar modelo
        run: make train

      - name: âœ… Validar desempeÃ±o del modelo
        run: make validate

      - name: âœï¸ Obtener ruta del Ãºltimo modelo
        id : ruta_ultimo_modelo
        run: |
          RUTA=$(python src/lastRunId.py)
          echo "model_path=$RUTA" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Subir modelo como artefacto (si pasa validaciÃ³n)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-validado
          path: ${{ steps.obtener_ruta.outputs.model_path }}